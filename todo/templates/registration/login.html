<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}
    TO DO LIST |Log In
{% endblock %}

{% block extra_css %}
<style>
    /* Custom styles for the signup page */
    body {
        padding-top: 50px;
        margin-top: 10px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    .container {

        max-width: 400px;
        margin: 0 auto;
        margin-top: 10px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 1px solid #333;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    form {
        margin-top: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #9775ca;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #333;
        border: 1px solid #9775ca;
    }

    #vanta-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Candal" />
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>

<!-- Include Vanta.js and initialize the fog effect -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        VANTA.FOG({
            el: "#vanta-container", // Replace with the ID of your container element
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xf0f0f0,
            midtoneColor: 0x9775ca,
            lowlightColor: 0x442bff,
            blurFactor: 0.57,
            speed: 1.40,
            zoom: 1.40
        })
    });
</script>
{% endblock %}

{% block content %}
<div id="vanta-container">
<div class="container">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
</div> 
</div> 
{% endblock %}
