<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <script src="https://kit.fontawesome.com/yourkit.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" />
    <style>
body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 0% 5%;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        overflow-x: hidden;
        background-color: white;
        margin: 0px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        width: 100%;
        padding: 0;
    }

    a {
        border-color: #003b66;
        background-color: transparent;
        border-width: 10px;
        display: block;
        padding: 8px;
        text-decoration: none;
        color: black;
        font-weight: bold;
    }

    .active {
        background-color: #003b66;
        display: block;
        padding: 8px;
        text-decoration: none;
        color: white;
        font-weight: normal;
    }

    li {
        display: inline;
        float: left;
        width: 40%;
        text-align: center;
    }

    .container {
        padding: 30px;
        width: 100%;
        max-width: 900px;
    }

    .heading {
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
    }

    .row {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: transparent;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .table-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    table {
        background-color: #fff;
        width: auto;
        overflow-x: auto;
        overflow-y: auto;
        margin-left: auto;
        margin-right: auto;
        display: block;
        margin-bottom: 50px;
        border-collapse: collapse;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    table thead {
        overflow: hidden;
        position: sticky;
        top: 0;
    }

    table tbody {
        overflow-y: auto;
    }

    table th,
    table td {
        padding: 12px 15px;
        text-align: left;
        height: 15px;
    }

    td.last {
        width: 1px;
        white-space: nowrap;
    }

    table th {
        background-color: #003b66;
        color: #fff;
        font-weight: 500;
        position: sticky;
        top: 0;
    }

    table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    table tbody tr:hover {
        background-color: #e6e6e6;
    }

    select,
    span {
        padding: 8px 12px;
        font-size: 14px;
    }

    h1 {
        vertical-align: bottom;
        font-family: 'Montserrat', sans-serif;
        padding-right: 0px;
        padding-left: 0px;
        font-size: 2.5vw;
        margin-bottom: 0.2em;
        margin-top: 0.2em;
        font-weight: 700;
        color: #172b4d;
        letter-spacing: 1px;
        line-height: 100%;
        height: 200;
    }

    .p {
        font-size: 0;
    }

    .logout-button {
        border-width: 0px;
        border-style: solid;
        color: black;
        background-color: white;
        border-color: #003b66;
        border-width: 1px;
        padding: 10px 20px;
        font-family: 'Montserrat', sans-serif;
        justify-content: center;
        align-items: center;
    }

    .logout-button:hover {
        border-width: 0px;
        border-style: solid;
        color: black;
        background-color: white;
        border-color: #003b66;
        border-width: 1px;
        padding: 10px 20px;
        font-family: 'Montserrat', sans-serif;
        justify-content: center;
        align-items: center;
    }

    .logout-button {
        border-width: 0px;
        border-style: solid;
        color: white;
        background-color: #003b66;
        border-color: #003b66;
        border-width: 1px;
        padding: 10px 20px;
        font-family: 'Montserrat', sans-serif;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
    }

    .total-records-indicator {
        border-width: 0px;
        border-style: solid;
        background-color: white;
        color: black;
        border-color: #c2c2c2;
        height: 20px;
        width: 80px;
        border-width: 1px;
        padding: 10px 20px;
        font-family: 'Montserrat', sans-serif;
        justify-content: center;
        text-align: center;
        align-items: center;
    }
    .retrieve-all-button {
        border-width: 0px;
        border-style: solid;
        color: white;
        background-color: #003b66;
        border-color: #003b66;
        border-width: 1px;
        padding: 10px 20px;
        font-family: 'Montserrat', sans-serif;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
    }

    .search_field {
        display: flex;
        align-items: center;
        position: relative;
        width: 100%;
    }

    .search-dropdown {
        padding: 10px;
        border: 1px solid #ccc;
        width: 300px;
        font-size: 16px;
        appearance: none;
        margin-right: 5px;
    }

    .search-button {
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #003b66;
        color: white;
        font-size: 16px;
        cursor: pointer;
        width: 50%;
    }

    .input-search {
        font-size: 18px;
        padding: 5px 10px;
        height: 30px;
        width: 100%;
        padding-left: 35px;
        outline: none;
        background: #FFFFFF;
        color: #000000;
        border: 1px solid #C4D1EB;
        box-shadow: 3
    }



@media screen and (max-width: 600px) {
    .logo-wide-screen {
        margin: 0px;
        width: 0px;
    }

    .heading {
        text-align: left;
        display: flex;
        width: 50%;
        height: 100%;
        justify-content: center;
        align-items: center;
    }

    .header-row {
        justify-content: start;

    }

    .header-spacing {
        width: 50px
    }

    .search_field {
        width: 100%;
    }

    h1 {
        font-size: 20px;

        text-align: center;
    }

    .p {
        font-size: 0;
    }

    table {
        height: 45vh;
    }

    .navigator-wrapper {
        width: 95%;
        margin: auto;
    }

}

@media screen and (min-width: 600px) {
    .logo-small-screen {
        width: 0px;
    }


    .search_field {
        width: 80%;
    }


    .search-button {
        width: 80%;
    }

}
    </style>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
